apiVersion: awsblueprints.io/v1alpha1
kind: DynamoDBTable
metadata:
  name: test-table-on-demand-composite-key
  namespace: default
spec:
  compositionSelector:
    matchLabels:
      awsblueprints.io/provider: aws
      awsblueprints.io/environment: dev
      dynamodb.awsblueprints.io/capacity: on-demand
      dynamodb.awsblueprints.io/pkType: composite
      dynamodb.awsblueprints.io/secondaryIndex: global
      dynamodb.awsblueprints.io/secondaryIndexCount: "1"
  writeConnectionSecretToRef:
    name: test-table-on-demand-composite-key
  resourceConfig:
    providerConfigName: default
    region: us-west-2
    tags:
      - key: env
        value: test
      - key: anotherKey
        value: anotherValue
  tableIndex:
    hashKeyName: hashKey
    hashKeyType: S
    rangeKeyName: rangeKey
    rangeKeyType: S
