apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eks-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: examples/upbound-aws-provider/composite-resources/eks/cluster-basic/
    directory:
      include: "eks-cluster-basic.yaml"
    repoURL: https://github.com/awslabs/crossplane-on-eks.git
    targetRevision: HEAD
  syncPolicy: {}
