apiVersion: network.awsblueprints.io/v1alpha1
kind: amazonVpc
metadata:
  name: xplane-amazon-vpc-1
  namespace: team1
spec:
  resourceConfig:
    providerConfigName: aws-provider-config
    managementPolicy: Full # The compositions for amazonVpc in this repo currently ignores this field, is here for educational purpose
  parameters:
    vpcName: us-east-1-acme-team-1
    vpccidrBlock: "10.20.0.0/16"
    amazonProvidedIpv6CidrBlock: true
