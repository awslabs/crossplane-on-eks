apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: default
spec:
  package: "crossplane/provider-aws:v0.34.0"
  controllerConfigRef:
    name: provider-aws-config
---
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: provider-aws-config
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/crossplane-provider-aws # Enter your IAM Role ARN
spec:
  metadata:
    annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/agent-inject-token: "true" # Vault token must be available for the provider pod.
      vault.hashicorp.com/role: crossplane
      vault.hashicorp.com/agent-run-as-user: "2000"
  podSecurityContext:
    fsGroup: 2000 # This is needed for IRSA.
  args:
      - --debug
      - --enable-external-secret-stores
