# Internet Gateway
    - name: internetgateway
      base:
        apiVersion: ec2.aws.crossplane.io/v1beta1
        kind: InternetGateway
        metadata:
          labels:
            type: igw
        spec:
          forProvider:
            vpcIdSelector:
              matchControllerRef: true
            tags:
              - key: Name
      patches:
        - type: PatchSet
          patchSetName: common-parameters
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.vpc-Name
          toFieldPath: spec.forProvider.tags[0].value
          transforms:
            - string:
                fmt: 'igw-%s'
              type: string
          policy:
            fromFieldPath: Required
# Single NAT Gateway for Private Subnets
    - name: single-natgateway
      base:
        apiVersion: ec2.aws.crossplane.io/v1beta1
        kind: NATGateway
        metadata:
          labels:
            type: natgw
        spec:
          forProvider:
            allocationIdSelector:
              matchLabels:
                type: eip
            connectivityType:
            subnetIdSelector:
              matchLabels:
                type: subnet
                visibility: public
            tags:
              - key: Name
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.vpc-Name
          toFieldPath: spec.forProvider.tags[0].value
          transforms:
            - string:
                fmt: 'nat-gw-%s'
              type: string
          policy:
            fromFieldPath: Required
        - type: PatchSet
          patchSetName: common-parameters
        - fromFieldPath: spec.parameters.publicSubnet1-availabilityZone
          toFieldPath: spec.forProvider.subnetIdSelector.matchLabels.zone
        - fromFieldPath: spec.parameters.nat-connectivityType
          toFieldPath: spec.forProvider.connectivityType
# ElasticIp for NAT Gateway
    - name: elastic-ip
      base:
        apiVersion: ec2.aws.crossplane.io/v1beta1
        kind: Address
        metadata:
          labels:
            type: eip
        spec:
          forProvider:
            domain: vpc
            tags:
              - key: Name
      patches:
