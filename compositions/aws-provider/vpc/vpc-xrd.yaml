apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xamazonvpcs.network.awsblueprints.io  # must be spec.names.plural+"."+spec.group
spec:
  group: network.awsblueprints.io
  names:
    kind: XAmazonVpc        # cluster scope type
    plural: xamazonvpcs
  claimNames:               # namespace scope type
    kind: amazonVpc
    plural: amazonvpcs

  versions:
    - name: v1alpha1
      additionalPrinterColumns:
      - jsonPath: .status.conditions[?(@.type=='Ready')].status
        name: READY
        type: string
      - jsonPath: .status.conditions[?(@.type=='Synced')].status
        name: SYNCED
        type: string
      - jsonPath: .metadata.creationTimestamp
        name: AGE
        type: date
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  description: VPC Input parameters
                  type: object
                  properties:

                    vpccidrBlock:
                      description: CIDR block for VPC
                      type: string
                    vpcName:
                      description: Name of the VPC
                      type: string
                    enableDnsSupport:
                      description: enable DNS Support
                      type: boolean
                      default: true
                    enableDnsHostNames:
                      description: enable DNS Hostnames
                      type: boolean
                      default: true

                  required:
                    - vpccidrBlock
                    - vpcName
                resourceConfig:
                  description: ResourceConfig defines general properties of this AWS
                    resource.
                  type: object
                  properties:

                    deletionPolicy:
                      description: Defaults to Delete
                      enum:
                        - Delete
                        - Orphan
                      type: string
                      name:
                        description: Set the name of this resource in AWS to the value
                          provided by this field.
                        type: string
                    providerConfigName:
                      type: string
                    region:
                      type: string

                  required:
                    - providerConfigName
                    - region
              required:
                - parameters
                - resourceConfig
          required:
            - spec