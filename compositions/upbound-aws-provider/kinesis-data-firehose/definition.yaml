                                                      indicate that you want stripes
                                                      to be padded to the HDFS block
                                                      boundaries. This is useful if
                                                      you intend to copy the data from
                                                      Amazon S3 to HDFS before querying.
                                                      The default is false.
                                                    type: boolean
