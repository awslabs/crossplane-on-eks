apiVersion: kuttl.dev/v1beta1
kind: TestSuite
commands:
  - command: helm install crossplane https://charts.crossplane.io/stable/crossplane-1.10.1.tgz --namespace crossplane-system --wait --create-namespace --values tests/kuttl/values.yaml
  - command: kubectl wait --for condition=healthy --timeout=300s providers.pkg.crossplane.io/crossplane-contrib-provider-aws
  - command: kubectl wait --for condition=healthy --timeout=300s providers.pkg.crossplane.io/crossplane-contrib-provider-kubernetes
  # XRDs cannot be installed through crdDir or manifestDirs due to timing.
  - script: for i in `ls compositions/aws-provider`; do kubectl apply -f compositions/aws-provider/${i}; done
startKIND: true
kindContext: kuttl-test
testDirs:
  - tests/e2e/
